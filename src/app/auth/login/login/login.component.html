<form #form="ngForm" (ngSubmit)="onsubmit(form)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input ngModel name="mail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input ngModel name="password"  type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <button [disabled]="isLoading" type="submit" class="btn btn-success">Login <span *ngIf="isLoading" class="spinner-border spinner border-sm" role="status" aria-hidden="true"></span></button>
  <button  [routerLink]="['/signup']" routerLinkActive="router-link-active" class="btn btn-warning">Registrati</button>
</form>
