<form #form="ngForm" (ngSubmit)="onsubmit(form)">
  <div class="form-group">

    <input ngModel name="name" type="name" class="form-control" id="nome" aria-describedby="emailHelp" placeholder="Nome">

  </div>
  <div class="form-group">

    <input ngModel name="surname" type="surname" class="form-control" id="cognome" aria-describedby="emailHelp" placeholder="Cognome">

  </div>
  <div class="form-group">

    <input ngModel name="mail" type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="email">

  </div>
  <div class="form-group">

    <input ngModel name="password"  type="password" class="form-control" id="Password" placeholder="Password">
  </div>


  <button [disabled]="isLoading" type="submit" class="btn btn-warning">Registrati <span *ngIf="isLoading" class="spinner-border spinner border-sm" role="status" aria-hidden="true"></span> </button>
</form>
